<!DOCTYPE html>
<html> 

<body>
    <h1>Belize District Identifier</h1>

    <p>Click a district below to highlight it on the map of Belize.</p>

    <img id="district-map" src="Images/Blank_map_of_Belize.png" alt="Map of Belize">

    <h2>Select a district:</h2>

    <button onclick="document.getElementById('district-map').src='Images/Corozal.png'">Corozal</button>
    <button onclick="document.getElementById('district-map').src='Images/OrangeWalk.png'">Orange Walk</button>
    <button onclick="document.getElementById('district-map').src='Images/Belize.png'">Belize</button>
    <button onclick="document.getElementById('district-map').src='Images/Cayo.png'">Cayo</button>
    <button onclick="document.getElementById('district-map').src='Images/StannCreek.png'">Stann Creek</button>
    <button onclick="document.getElementById('district-map').src='Images/Toledo.png'">Toledo</button>
	<button onclick="document.getElementById('district-map').src='Images/Blank_map_of_Belize.png'">Blank Map</button>

    <footer>Â© 2025 Belize District Identifier</footer>
</body>
</html>

<head>
    <title>Belize District Identifier</title>
    <style>
       
        body {
            background: linear-gradient(to bottom, #cbe8ff, #ffffff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        
        h1, h2 {
            color: black;
            text-align: center;
        }

      
        p {
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        
        img {
            display: block;
            margin: 20px auto;
            width: 30%;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        
        button {
            padding: 10px 20px;
            display: block;
            width: 150px;
            margin: 8px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

     
        footer {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-top: 30px;
        }
    </style>
</head>
